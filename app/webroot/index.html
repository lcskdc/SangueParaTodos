<!DOCTYPE HTML>
<html>
<head>
	<title>Teste GPlus</title>
	<!-- Coloque esse JavaScript assíncrono antes de sua tag </body> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
	  (function() {
	   var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
	   po.src = 'https://apis.google.com/js/client:plusone.js';
	   var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
		})();
	 
	 function signinCallback(authResult) {
	  console.log(authResult);
	  if (authResult['access_token']) {
		// Autorizado com sucesso
		// Ocultar o botão de login agora que o usuário está autorizado, por exemplo:
		
		$.getJSON('https://www.googleapis.com/oauth2/v1/userinfo?alt=json&access_token='+authResult['access_token'],function(data){
			console.log(data);
		});
		
		
		document.getElementById('signinButton').setAttribute('style', 'display: none');
		
		
		
	  } else if (authResult['error']) {
		// Ocorreu um erro.
		// Possíveis códigos de erro:
		//  "access_denied" - o usuário negou o acesso a seu aplicativo
		//   "immediate_failed" - não foi possível fazer o login do usuário automaticamente
		// console.log('There was an error: ' + authResult['error']);
	  }
	}
	</script>
</head>
<body>
<span id="signinButton">
  <span
    class="g-signin"
    data-callback="signinCallback"
    data-clientid="180179707012-pc6pjimavg7acccviecbdr7iuojildun.apps.googleusercontent.com"
    data-cookiepolicy="single_host_origin"
    data-requestvisibleactions="http://schemas.google.com/AddActivity"
    data-scope="https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/userinfo.email">
  </span>
</span>
</body>
</html>
